<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>房價紀錄表</title>
</head>
<body>
  <h1>房價紀錄表</h1>

  <form id="priceForm">
    <label>日期：<input type="date" id="date" required></label><br>
    <label>地點：<input type="text" id="location" required></label><br>
    <label>總價（萬元）：<input type="number" id="price" required></label><br>
    <label>總面積（坪）：<input type="text" id="size" required></label><br>
    <button type="submit">新增房價</button>
  </form>

  <p id="serverMessage" style="color: green;"></p>

  <hr>

  <h2>查詢房價資料</h2>
  <label>起始日期：<input type="date" id="startDate"></label>
  <label>結束日期：<input type="date" id="endDate"></label>
  <button id="searchBtn">查詢</button>
  <button id="showAllBtn">顯示全部</button>

  <hr>

  <h2>房價紀錄</h2>
  <table border="1" id="priceTable">
    <thead>
      <tr>
        <th>日期</th>
        <th>地點</th>
        <th>總價（萬元）</th>
        <th>總面積（坪）</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = 'http://localhost:3001';

    document.getElementById('priceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        date: document.getElementById('date').value,
        location: document.getElementById('location').value,
        price: parseFloat(document.getElementById('price').value),
        size: document.getElementById('size').value
      };

      const res = await fetch(`${API_BASE}/add-price`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        const result = await res.json();
        document.getElementById('serverMessage').textContent = result.message;
        document.getElementById('priceForm').reset();
        loadPrices();
      } else {
        document.getElementById('serverMessage').textContent = '新增失敗';
      }
    });

    async function loadPrices(query = null) {
      let url = `${API_BASE}/prices`;
      if (query && query.start && query.end) {
        url = `${API_BASE}/search?start=${query.start}&end=${query.end}`;
      }

      const res = await fetch(url);
      const data = await res.json();
      const tbody = document.querySelector('#priceTable tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.location}</td>
          <td>${row.price}</td>
          <td>${row.size}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // 查詢按鈕
    document.getElementById('searchBtn').addEventListener('click', () => {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if (start && end) {
        loadPrices({ start, end });
      } else {
        alert('請輸入起始與結束日期');
      }
    });

    // 顯示全部按鈕
    document.getElementById('showAllBtn').addEventListener('click', () => {
      loadPrices();
    });

    loadPrices(); // 頁面載入時載入所有資料
  </script>
</body>
</html>
